{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-warning mb-5 border-bottom">SKILL</h3>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-dangor"  role="progressbar" style="width:80%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-dangor"  role="progressbar" style="width:70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">Django Framework</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-dangor"  role="progressbar" style="width:85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-dangor"  role="progressbar" style="width:70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">Android App</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"  role="progressbar" style="width:30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
